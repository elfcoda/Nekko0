{% load static %}
<link rel="stylesheet" href="//cdn.jsdeliver.net/editor/0.1.0/editor.css">
<script src="//cdn.jsdeliver.net/editor/0.1.0/editor.js"></script>
<script src="//cdn.jsdeliver.net/editor/0.1.0/marked.js"></script>

<!--
-->

<div class="container">
  <div class="publish center-block">
      <form action="" method="post">{% csrf_token %}
      {{ form.title }}
      {{ form.content }}
      {{ form.tags }}
      <button type="submit" class="btn btn-primary">Publish</button>
    </form>
  </div>
</div>

<script type="text/javascript">
  var editor = new Editor();
  editor.render();
</script>
