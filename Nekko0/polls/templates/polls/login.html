{% if form.errors %}
<p>Your Username and Passwd didn't match</p>
{% endif %}

<form method="post" action="">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.email.label_tag }}</td>
      <td>{{ form.email }}</td>
    </tr>

    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>

  <input type="submit" value="login" />
</form>
